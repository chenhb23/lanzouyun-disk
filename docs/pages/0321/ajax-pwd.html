<script type="text/javascript">
//回车事件
$(document).keyup(function (e) {
	if (e.keyCode == 13) {
		down_p();
	}
});
function down_p(){
		var pwd =document.getElementById('pwd').value;
		if (pwd == '' || pwd == undefined || pwd == null) {
			$(".passwdinput").focus();
			return false;
		}
		$.ajax({
			type : 'post',
			url : '/ajaxm.php',
			data : 'action=downprocess&sign=AWcFO11sAjMHDlZpUGAGOlA_aDjpfMlNiCj5bal02VGcAJlNwWzsOa1MzB2VTMAY_aWzVXYANoUGABNg_c_c&p='+pwd,
			dataType : 'json',
			success:function(msg){
				var date = msg;
				if(date.zt == '1'){
					$("#downajax").html("<a href="+date.dom+"/file/"+ date.url +" target=_blank rel=noreferrer>下载</a>");
					$("#passwddiv").hide();
					$("#filenajax").text(date.inf);
					document.title = date.inf;
					$(".n_box_des").show();
					$("#file").removeClass("filter");
				}else{
					$("#info").text(date.inf);
				};
				
			},
			error:function(){
				$("#info").html("失败，请刷新");
			}
	
		});
}
document.getElementById('rpt').innerHTML='举报';

</script>
